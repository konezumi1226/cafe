<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学食の混雑状況</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #00796b;
    }

    #count {
      font-size: 4em;
      font-weight: bold;
      background: #ffffffcc;
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    .button-group {
      display: flex;
      gap: 20px;
    }

    button {
      font-size: 1.5em;
      padding: 15px 25px;
      border: none;
      border-radius: 50px;
      background-color: #26a69a;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #00796b;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>学食の現在の人数</h1>
  <div id="count">0人</div>
  <div class="button-group">
    <button onclick="changeCount(1)">＋1人 入った</button>
    <button onclick="changeCount(-1)">－1人 出た</button>
  </div>

  <script>
    let count = 0;

    function changeCount(delta) {
      count += delta;
      document.getElementById("count").innerText = `${count}人`;
    }
  </script>
</body>
</html>
